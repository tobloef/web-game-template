name: Cleanup PR from GitHub Pages

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    name: Cleanup PR preview

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ">=22.18.0"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Cleanup PR preview
        run: node tools/cleanup-pr.js
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Cleanup PR #${{ github.event.pull_request.number }} from ${{ github.head_ref }}"
          branch: gh-pages
